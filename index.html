<!DOCTYPE html>
<html>
<head>
  <title>Видео-плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container video-container"></div>

    <div class="buttons-container">
      <button class="js-play-button player-btn"><i class="fas fa-play"></i></button>
      <button class="js-pause-button player-btn" hidden><i class="fas fa-pause"></i></button>
      <button class="js-volume-button player-btn"><i class="fas fa-volume-mute"></i></button>
      <button class="js-mute-button player-btn" hidden><i class="fas fa-volume-up"></i></button>
      <div class="progress-bar-container">
        <div class="js-current-time player-timer"></div> 
        <div class="js-progress progress-bar">
          <div class="js-progress-slider progress-slider"></div><span class="dot"></span>
        </div>
        
        <!-- <div class="btn-empty-space"></div> -->
        <div class="js-duration player-timer"></div>
      </div>
      <button class="js-fullscreen-button player-btn"><i class="fas fa-expand-alt expand-btn"></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9e1f3bff96.js" crossorigin="anonymous"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
